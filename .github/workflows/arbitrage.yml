name: Phoenix Execution Unit (Body)

on:
  repository_dispatch:
    types: [execute_trade_protocol] # LISTENS FOR THE ORACLE
  workflow_dispatch:

jobs:
  Execute-Trade:
    runs-on: ubuntu-latest
    steps:
      - name: Acknowledge Command
        run: |
          echo ">> SIGNAL RECEIVED FROM ORACLE."
          echo ">> TARGET: ${{ github.event.client_payload.chain }}"

      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install Dependencies
        run: npm install

      - name: ðŸš€ EXECUTE ON BASE L2
        run: node AgentWallet.js
        env:
          RPC_URL: "https://mainnet.base.org" 
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}

